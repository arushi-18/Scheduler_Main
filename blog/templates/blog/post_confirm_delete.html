{% extends "Base.html" %}
{% block content %}
	<form method="POST">
		{% csrf_token %}
  		<div class="row justify-content-center">
	       	<div class="col-md-6">
	       		<h1>Delete Post</h1>
				<div class="form-group mt-5">
					<h5>Are you sure you wish to delete the post titled "{{object.title}}"?</h5>
				</div>
				<div class="form-actions mt-5">
	       			<button type="submit" class="btn btn-outline-danger">Delete Post</button>
					<a href="{% url 'post-detail' object.id %}" class="btn btn-info">Cancel</a>
				</div>
	       	</div>
        	</div>
	</form>
{% endblock %}
