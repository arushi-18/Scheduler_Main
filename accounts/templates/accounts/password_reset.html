{% extends "Base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<form method="POST">
		{% csrf_token %}
		<div class="container">
       		<div class="row justify-content-center">
	            	<div class="col-md-6">
	            		<h1>Reset Password</h1>
					<div class="form-group">
						{{ form|crispy }}
					</div>
					<div class="form-actions">
	            			<button type="submit" class="btn btn-primary">Send Email</button>
					</div>
	            	</div>
            	</div>
        	</div>
	</form>
{% endblock %}
